<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <div class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3" *ngFor="let i of books">
                    <div class="card">
                        <img height="300px" width="300px" src="{{i.image}}" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="text-dark"class="card-title">{{i.booktitle}}</h5>
                          <p class="card-text">Author: {{i.author}}</p>
                          <p class="card-text">{{i.description}}</p>
                          <p class="card-text">{{i.publisher}}</p>
                          <p class="card-text">{{i.distributor}}</p>
                          <p class="card-text">Price: {{i.price}}</p>

                          
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>
  </div>
